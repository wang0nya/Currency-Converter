    <div class="vertical-center">
      <div class="card">
        <h3 class="title text-center text-muted">Currency Converter</h3>
        <form id="currencyForm">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group has-success">
                <input type="number" class="form-control form-control-success text-center" placeholder="Amount to convert" id="amountFrom">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="currencyFromList" class="col-md-6 col-sm-6 col-6 col-form-label text-muted">From</label>
            <div class="col-md-6 col-sm-6 col-6">
              <select class="custom-select mr-sm-2" id="currencyFromList" form="currencyForm">
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="currencyFromList" class="col-md-6 col-sm-6 col-6 col-form-label text-muted">To</label>
            <div class="col-md-6 col-sm-6 col-6">
              <select class="custom-select mr-sm-2" id="currencyToList" form="currencyForm">
              </select>
            </div>
          </div>
        </form>
        <button class="btn btn-primary btn-block btn-round box-shadow--4dp" onclick="convert()">Convert</button>
        <h4 id="amountTo" class="text-center text-muted">Result</h4>
      </div>
